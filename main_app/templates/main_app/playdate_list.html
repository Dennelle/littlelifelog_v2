{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">Playdate List</h1>

{% for playdate in playdate_list %}
<a href="{% url 'playdates_detail' playdate.id %}">
    <div class="card">
        <div class="card-content">
            <p>Location: {{ playdate.location }}</p>
            <p>Date: {{ playdate.date }}</p>
            <p>Time: {{ playdate.time }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
