{% extends 'base.html' %}
{% block content %}



<div class="row">
    <div class="col s6 col-offset-3">
        <h1 class="page-title">Playdate Details</h1>
        <div class="card">
            <div class="card-content">
                <p>Location: {{ playdate.location }}</p>
                <p>Date: {{ playdate.date }}</p>
                <p>Time: {{ playdate.time }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'playdates_update' playdate.id %}">Edit</a>
                <a href="{% url 'playdates_delete' playdate.id %}">Delete</a>
            </div>
        </div>
    </div>
    <div class="col s6">
        <h1 class="page-title">Babies Attending</h1>
        {% for baby in playdate.baby_set.all %}
        <div class="card">
            <div class="card-content">
                <p>Name: {{baby.name}}</p>
                <p>Parent: {{baby.user}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
	const dateEl = document.getElementById('id_date');
	// M is Materialize's global variable
	M.Datepicker.init(dateEl, {
		format: 'yyyy-mm-dd',
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true
	});
</script>
{% endblock %}
